<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Requests</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="container navbar">
        <a href="index.html">HOME</a>
        <a href="index.html">BACK</a>
        <a href="profile.html">PROFILE</a>
        <a href="#">LOGOUT</a>
    </div>

    <!-- More Details Section -->
    <section class="more-details">
        <h2>Consultation requests</h2>

        <!-- Success message placeholder -->
        <div id="message" style="display: none; color: green; margin-bottom: 20px;"></div>

        <!-- Doctor Cards Section -->
        <div class="card-container">
            <div class="card">
                <h2>Vivek</h2>
                <p>123456789</p>
                <p>I have fever</p>
                <div class="status">
                    <button class="accept">&#10004;</button>
                    <button class="reject">&#10006;</button>
                </div>
            </div>
            <div class="card">
                <h2>Vivek</h2>
                <p>123456789</p>
                <p>Hi</p>
                <div class="status">
                    <button class="accept">&#10004;</button>
                    <button class="reject">&#10006;</button>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript to handle button clicks -->
    <script>
        // Get all accept buttons
        const acceptButtons = document.querySelectorAll('.accept');
        const message = document.getElementById('message');

        // Add click event listener to each accept button
        acceptButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Display the success message
                message.textContent = 'Consultation updated successfully';
                message.style.display = 'block';

                // Hide the message after 3 seconds
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
